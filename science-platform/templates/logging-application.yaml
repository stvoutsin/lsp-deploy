{{- if .Values.logging.enabled -}}
apiVersion: v1
kind: Namespace
metadata:
  name: logging
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  project: default
  source:
    path: services/logging
    repoURL: https://github.com/stvoutsin/lsp-deploy.git
    targetRevision: {{ .Values.logging.revision }}
    helm:
      valueFiles:
        - values-{{ .Values.environment }}.yaml
{{- end -}}
