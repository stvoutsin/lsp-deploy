nublado2:
  jupyterhub:
    debug:
      enabled: true

    singleuser:
      storage:
        type: none
        extravolumes:
          - name: tmp
            emptyDir: {}
          - name: lab-environment
            configMap:
              defaultMode: 420
              name: lab-environment
          - name: passwd
            configMap:
              defaultMode: 420
              name: passwd
          - name: group
            configMap:
              defaultMode: 420
              name: group
          - name: shadow
            configMap:
              defaultMode: 384
              name: shadow
          - name: gshadow
            configMap:
              defaultMode: 384
              name: gshadow
        extraVolumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: lab-environment
            mountPath: /opt/lsst/software/jupyterlab/environment
          - name: passwd
            mountPath: /etc/passwd
            readOnly: true
            subPath: passwd
          - name: group
            mountPath: /etc/group
            readOnly: true
            subPath: group
          - name: shadow
            mountPath: /etc/shadow
            readOnly: true
            subPath: shadow
          - name: gshadow
            mountPath: /etc/gshadow
            readOnly: true
            subPath: gshadow


    ingress:
      hosts: ["bleed.lsst.codes"]
      annotations:
        nginx.ingress.kubernetes.io/auth-signin: "https://bleed.lsst.codes/login"

  config:
    base_url: "https://bleed.lsst.codes"
    auto_repo_urls: "https://github.com/lsst-sqre/notebook-demo"

  vault_secret_path: "secret/k8s_operator/bleed.lsst.codes/nublado2"
  gafaelfawr_secret_path: "secret/k8s_operator/bleed.lsst.codes/gafaelfawr"
