nginx-ingress:
  controller:
    config:
      compute-full-forwarded-for: "true"
      large-client-header-buffers: "4 64k"
      proxy-body-size: "100m"
      proxy-buffer-size: "64k"
      ssl-redirect: "true"
      use-forwarded-headers: "true"
    service:
      type: NodePort
      omitClusterIP: true
      externalTrafficPolicy: Local
      nodePorts:
        https: 31337
    stats:
      service:
        omitClusterIP: true
    metrics:
      service:
        omitClusterIP: true
  defaultBackend:
    service:
      omitClusterIP: true
