argo-cd:
  redis:
    enabled: true

  server:
    ingress:
      enabled: true
      hosts:
        - "rsp.lsst.ac.uk"
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      paths:
        - /argo-cd(/|$)(.*)

    extraArgs:
      - "--basehref=/argo-cd"
      - "--insecure=true"

    config:
      url: https://rsp.lsst.ac.uk/argo-cd
      helm.repositories: |
        - url: https://lsst-sqre.github.io/charts/
          name: lsst-sqre
        - url: https://ricoberger.github.io/helm-charts/
          name: ricoberger
        - url: https://kubernetes.github.io/ingress-nginx/
          name: ingress-nginx
        - url: https://charts.helm.sh/stable
          name: stable

    rbacConfig:
      policy.csv: |
        g, lsst-sqre:square, role:admin

  configs:
    secret:
      createSecret: false

vault_secret:
  enabled: true
  path: secret/k8s_operator/roe/argocd

pull-secret:
  enabled: true
  path: secret/k8s_operator/roe/pull-secret

