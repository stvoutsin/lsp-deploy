firefly:
  image:
    tag: "rc-2.1.0-2"

  ingress:
    host: "data-dev.lsst.cloud"
    annotations:
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-Uid, X-Auth-Request-Token
      nginx.ingress.kubernetes.io/auth-signin: "https://data-dev.lsst.cloud/login"
      nginx.ingress.kubernetes.io/auth-url: "https://data-dev.lsst.cloud/auth?scope=exec:portal"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Path /portal/app;

  max_jvm_size: "7G"

  resources:
    limits:
      memory: 8Gi

  secrets:
    enabled: true

  redis:
    resources:
      limits:
        memory: 20Mi
