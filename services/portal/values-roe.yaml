firefly:
  pull_secret: 'pull-secret'
  replicaCount: 2
  image:
    tag: "rc-2.1.0-2"
    
  ingress:
    host: 'rspdev.ddns.net'
    annotations:
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-Uid, X-Auth-Request-Token
      nginx.ingress.kubernetes.io/auth-signin: "https://rspdev.ddns.net/login"
      nginx.ingress.kubernetes.io/auth-url: "https://rspdev.ddns.net/auth?scope=exec:portal"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Path /portal/app;
  max_jvm_size: "7G"


  tolerations:
  - effect: NoSchedule
    key: dedicated
    operator: Equal
    value: portal

  resources:
    limits:
      memory: 8Gi
      
  secrets:
    enabled: false

  vault_secrets:
    enabled: true
    path: 'secret/k8s_operator/lsst-lsp-stable.ncsa.illinois.edu/portal'

  securityContext:
    runAsUser: 101
    runAsGroup: 102

  volumes:
    firefly_workarea_hostpath: /sui/firefly/workarea
    firefly_config_hostpath: /sui/firefly/config

  redis:
    resources:
      limits:
        memory: 20Mi

pull-secret:
  enabled: true
  path: secret/k8s_operator/roe/pull-secret
